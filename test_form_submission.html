<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form Submission</title>
</head>
<body>
    <h1>Test Contact Form</h1>
    <form id="contactForm">
        <div>
            <label>Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label>Subject:</label>
            <input type="text" name="subject" id="subject" required>
        </div>
        <div>
            <label>Message:</label>
            <textarea name="message" id="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending...';
            
            try {
                const response = await fetch('http://localhost/WNL-Web4/WNL-WEB-frontend/public/api/save_contact.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = '<p style="color: green;">Success! ID: ' + data.id + '</p>';
                    document.getElementById('contactForm').reset();
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">Error: ' + data.error + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
