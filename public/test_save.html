<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Contact Save</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Contact Save to wnl_db.emails</h1>
    <form id="testForm">
        <div>
            <label>Name:</label>
            <input type="text" name="name" id="name" value="Test User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <label>Subject:</label>
            <input type="text" name="subject" id="subject" value="Test Subject" required>
        </div>
        <div>
            <label>Message:</label>
            <textarea name="message" id="message" rows="5" required>This is a test message</textarea>
        </div>
        <button type="submit">Save to Database</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('subject', document.getElementById('subject').value);
            formData.append('message', document.getElementById('message').value);
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Saving...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('http://localhost/WNL-Web4/WNL-WEB-frontend/public/contact_save.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = '<strong>Success!</strong> Saved to database. ID: ' + result.id;
                    resultDiv.className = 'success';
                    document.getElementById('testForm').reset();
                } else {
                    resultDiv.innerHTML = '<strong>Error:</strong> ' + result.message;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = '<strong>Error:</strong> ' + error.message;
                resultDiv.className = 'error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
