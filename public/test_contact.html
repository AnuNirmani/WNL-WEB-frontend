<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Contact Form Submission</h1>
    <form id="testForm">
        <div>
            <label>Name:</label>
            <input type="text" name="name" id="name" value="Test User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <label>Subject:</label>
            <input type="text" name="subject" id="subject" value="Test Subject" required>
        </div>
        <div>
            <label>Message:</label>
            <textarea name="message" id="message" rows="5" required>This is a test message</textarea>
        </div>
        <button type="submit">Submit Test</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending...';
            resultDiv.className = '';
            
            console.log('Submitting:', formData);
            console.log('URL: http://localhost/WNL-Web4/WNL-WEB-frontend/public/api/contact_handler.php');
            
            try {
                const response = await fetch('http://localhost/WNL-Web4/WNL-WEB-frontend/public/api/contact_handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    resultDiv.innerHTML = '<strong>Error:</strong> Could not parse response: ' + responseText;
                    resultDiv.className = 'error';
                    return;
                }
                
                if (data.success) {
                    resultDiv.innerHTML = '<strong>Success!</strong> Message saved with ID: ' + data.id;
                    resultDiv.className = 'success';
                    document.getElementById('testForm').reset();
                } else {
                    resultDiv.innerHTML = '<strong>Error:</strong> ' + (data.message || 'Unknown error');
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = '<strong>Error:</strong> ' + error.message;
                resultDiv.className = 'error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
